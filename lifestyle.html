<!DOCTYPE html>
<html>

<head>

	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

	<!-- Google Font -->

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,300;1,300&family=Special+Elite&display=swap" rel="stylesheet">

	<!-------->

	<style>
		* {
			margin: 0;
			padding: 0;
			-webkit-box-sizing: border-box;
			box-sizing: border-box;
		}


		.navMenu {
			font-family: 'IBM Plex Mono', monospace;
			font-family: 'Special Elite', cursive;
			padding: 8px;
			text-align: center;
			margin: 7px auto;
			width: fit-content;
		}

		.navMenu a {
			color: #976D57;
			text-decoration: none;
			text-transform: uppercase;
			display: inline-block;
			padding: 6px;
		}

		.background {
			background-color: #ffced9;
		}

		.border {
			border: 1px solid #976D57;

		}

		.navMenu a:hover {

			color: #000000;
		}
	</style>
</head>

<body>

	<nav class="navMenu  border">
		<a id="home" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-house" style="color: #976D57;"></i></i> Home</a>
		<a id="task manager" onclick="navigate(this.id)" href="#"><i class="fa-solid fa-list-check" style="color: #976d57;"></i></i></i>Task Manager</a>
		<a id="chore tracker" onclick="navigate(this.id)" href="#"><i class="fa-solid fa-broom" style="color: #976d57;"></i></i></i>Chore Tracker</a>
		
		



	</nav>


	<script>

		let direction = "vertical";
		if (direction === "horizontal") {
			document.head.insertAdjacentHTML("beforeend", `<style>.navMenu a {display: block; text-align:left; margin:7px} i{width:15px; margin-right:5px} .navMenu{margin:3px}</style>`)
		}


		function navigate(id) {

			if (id == 'home')
				window.open("https://www.notion.so/Hello-Name-00d464151a9e4325a78e112708ebd010", '_blank').focus();
			else if (id == "task manager")
				window.open("https://www.notion.so/Task-Manager-a39806165c044bb084f725b2bfb7ec6a", '_blank').focus();
			else if (id == "chore tracker")
				window.open("https://www.notion.so/Household-Chores-33e30549d4074ff3b143c28806dc0132", '_blank').focus();
			
			

		}
	</script>


</body>

</html>
